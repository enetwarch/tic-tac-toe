<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tic Tac Toe</title>
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/0541e3b46f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="board-container" class="board-container">

        </div>
        <div class="input-container">
            <button id="reset-button" class="input-button" type="button">
                <i class="input-icon fa-solid fa-rotate-left"></i>
            </button>
            <button id="play-button" class="input-button" type="button">
                <i class="input-icon fa-solid fa-play"></i>    
            </button>
            <button id="user-button" class="input-button" type="button">
                <i class="input-icon fa-solid fa-user"></i>
            </button>
        </div>
        <dialog id="reset-modal" class="modal">
            <div class="modal-container">
                <button class="modal-close-button" type="button">
                    <i class="modal-close-icon fa-solid fa-xmark"></i>
                </button>
                <div class="information-container">
                    <p class="information-text">Would you like to reset the board?</p>
                </div>
                <div class="button-container">
                    <button id="no-reset-button" class="red-button" type="button">No</button>
                    <button id="yes-reset-button" class="green-button">Yes</button>
                </div>
            </div>
        </dialog>
        <dialog id="player-modal" class="modal">
            <form id="player-form" class="modal-container">
                <button class="modal-close-button" type="button">
                    <i class="modal-close-icon fa-solid fa-xmark"></i>
                </button>
                <div class="form-field">
                    <label for="player-one" class="form-field-label">Player 1</label>
                    <i class="form-field-icon fa-solid fa-x"></i>
                    <input id="player-one" class="form-field-input" name="player-one" type="text" maxlength="10" placeholder="Zero">
                </div>
                <div class="form-field">
                    <label for="player-two" class="form-field-label">Player 2</label>
                    <i class="form-field-icon fa-solid fa-o"></i>
                    <input id="player-two" class="form-field-input" name="player-two" type="text" maxlength="10" placeholder="Bloom">
                </div>
                <div class="button-container">
                    <button id="confirm-player-button" class="blue-button" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        <script type="module" src="js/main.js" async defer></script>
    </body>
</html>
